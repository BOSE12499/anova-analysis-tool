services:
  - type: web
    name: anova-analysis-tool
    env: python
    plan: free
    runtime: python-3.11.8
    buildCommand: "python -m pip install --upgrade pip setuptools wheel && pip install --only-binary=all -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 1000 --preload src.app:app"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONIOENCODING
        value: utf-8
      - key: PIP_NO_BUILD_ISOLATION
        value: "false"
      - key: PIP_ONLY_BINARY
        value: ":all:"
    autoDeploy: true
    branch: main
    rootDir: .
    disk:
      name: anova-tool-disk
      mountPath: /tmp
      sizeGB: 1
