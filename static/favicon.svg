<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Ultra-modern gradient background -->
    <radialGradient id="modernBg" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96ceb4;stop-opacity:1" />
    </radialGradient>
    
    <!-- Neon glow effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Data visualization gradient -->
    <linearGradient id="dataGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pie chart gradient -->
    <linearGradient id="pieGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="pieGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="pieGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:0.75" />
    </linearGradient>
  </defs>
  
  <!-- Modern circular background -->
  <circle cx="50" cy="50" r="47" fill="url(#modernBg)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Outer ring for depth -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Statistical elements group -->
  <g filter="url(#neonGlow)">
    
    <!-- Central pie chart segments -->
    <g transform="translate(50,50)">
      <!-- Pie segment 1 (120 degrees) -->
      <path d="M 0,0 L 0,-18 A 18,18 0 0,1 15.6,-9 Z" fill="url(#pieGrad1)" opacity="0.9"/>
      <!-- Pie segment 2 (120 degrees) -->
      <path d="M 0,0 L 15.6,-9 A 18,18 0 0,1 -15.6,-9 Z" fill="url(#pieGrad2)" opacity="0.9"/>
      <!-- Pie segment 3 (120 degrees) -->
      <path d="M 0,0 L -15.6,-9 A 18,18 0 0,1 0,-18 Z" fill="url(#pieGrad3)" opacity="0.9"/>
    </g>
    
    <!-- Statistical bars around the pie -->
    <rect x="20" y="65" width="3" height="12" rx="1.5" fill="url(#dataGrad)" opacity="0.8"/>
    <rect x="25" y="62" width="3" height="15" rx="1.5" fill="url(#dataGrad)" opacity="0.8"/>
    <rect x="30" y="68" width="3" height="9" rx="1.5" fill="url(#dataGrad)" opacity="0.8"/>
    
    <rect x="67" y="63" width="3" height="14" rx="1.5" fill="url(#dataGrad)" opacity="0.8"/>
    <rect x="72" y="60" width="3" height="17" rx="1.5" fill="url(#dataGrad)" opacity="0.8"/>
    <rect x="77" y="66" width="3" height="11" rx="1.5" fill="url(#dataGrad)" opacity="0.8"/>
    
    <!-- Trend line -->
    <polyline points="15,35 25,30 35,32 45,28 55,25 65,27 75,24 85,22" 
              fill="none" 
              stroke="rgba(255,255,255,0.8)" 
              stroke-width="2" 
              opacity="0.7"/>
    
    <!-- Data points on trend line -->
    <circle cx="15" cy="35" r="2" fill="white" opacity="0.9"/>
    <circle cx="25" cy="30" r="2" fill="white" opacity="0.9"/>
    <circle cx="35" cy="32" r="2" fill="white" opacity="0.9"/>
    <circle cx="45" cy="28" r="2" fill="white" opacity="0.9"/>
    <circle cx="55" cy="25" r="2" fill="white" opacity="0.9"/>
    <circle cx="65" cy="27" r="2" fill="white" opacity="0.9"/>
    <circle cx="75" cy="24" r="2" fill="white" opacity="0.9"/>
    <circle cx="85" cy="22" r="2" fill="white" opacity="0.9"/>
    
    <!-- Modern "Σ" (Sigma) symbol for Statistics -->
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="900" text-anchor="middle" fill="white" opacity="0.95">Σ</text>
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
  <circle cx="85" cy="15" r="1" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
  <circle cx="15" cy="85" r="1" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
  <circle cx="85" cy="85" r="1" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
</svg>