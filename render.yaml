services:
  - type: web
    name: anova-analysis-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload --max-requests 1000
    plan: free
    runtime: python-3.11
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: VERSION
        value: "v1.0.2"
      - key: WEB_CONCURRENCY
        value: "1"