name: Deploy to Render

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test application
      run: |
        cd src
        python -c "import app; print('✅ App imports successfully')"
        
    - name: Verify render.yaml exists
      run: |
        if [ -f "config/render.yaml" ]; then
          echo "✅ render.yaml found"
          cat config/render.yaml
        else
          echo "❌ render.yaml not found"
          exit 1
        fi
        
    - name: Create deployment summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $(git describe --tags --always)" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Render Config**: ✅ Ready" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: ✅ Validated" >> $GITHUB_STEP_SUMMARY
